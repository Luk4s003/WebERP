<table>
  <thead>
    <th>Nome</th>
    <th>CPF</th>
    <th>E-mail</th>
    <th>Telefone</th>
    <th>Data de Nascimento</th>
    <th>Data de Cadastro</th>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.cpf }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.telefone }}</td>
      <td>{{ cliente.dataNascimento }}</td>
      <td>{{ cliente.dataCadastro }}</td>
    </tr>
  </tbody>
</table>
